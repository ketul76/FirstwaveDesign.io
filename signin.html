<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <section>
        <div class="login">
         <div class="text">
           <div class="title-text">
            <img src="./images/logo.svg" alt="">
            <h1>Hey,<br>Welcome back <br>to <span>Opmentek!</span> </h1>
            <img class="design" src="./design.svg" alt="">
           </div>
        </div>
       
         <div class="form">
            <form action="">
                <h2>Login</h2>
                <div class="form-control">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" placeholder="enter your user name">
                </div>
                <div class="form-control">
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="enter password">
                </div>
                <a href="">Forgot Password ?</a>
                <br>
               <div class="btn">
                <button type="submit">Log in</button>
               </div>
                <p>Already have an account? <a href="./signup.html">Create an account</a></p>
            </form>
        </div>
    </div>
    </section>
</body>

</html>
